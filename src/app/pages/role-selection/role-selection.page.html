<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Elige tu rol</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <div class="role-selection-container">
    <h2>¿Qué rol deseas usar hoy?</h2>
    <ion-button expand="block" fill="solid" color="success" (click)="selectConductor()">Conductor</ion-button>
    <ion-button expand="block" fill="solid" color="tertiary" (click)="selectPasajero()">Pasajero</ion-button>
  </div>
</ion-content>
