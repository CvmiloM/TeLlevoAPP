<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="dark">
  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar class="profile-avatar">
        <img src="assets/avatar-placeholder.png" alt="avatar">
      </ion-avatar>
      <h2>{{usuario.username}}, {{usuario.edad}}</h2>
      <p>{{usuario.email}}</p>
    </div>

    <ion-button expand="block" fill="solid" color="success" class="edit-btn" (click)="editarPerfil()">
      <ion-icon name="create-outline" slot="start"></ion-icon>
      Editar Perfil
    </ion-button>

    <div class="quick-actions">
      <ion-item (click)="verHistorial()">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>Historial de Viajes</ion-label>
      </ion-item>
      <ion-item (click)="ajustes()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
      <ion-item (click)="seguridad()">
        <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
        <ion-label>Seguridad</ion-label>
      </ion-item>
    </div>

    <ion-button expand="block" color="danger" (click)="cerrarSesion()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar SesiÃ³n
    </ion-button>
  </div>
</ion-content>
