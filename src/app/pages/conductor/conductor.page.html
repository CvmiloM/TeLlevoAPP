<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Conductor</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/perfil">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>
  <div class="content-container">
    <ion-card class="info-card">
      <ion-card-header>
        <ion-card-title class="card-title">Disponibilidad</ion-card-title>
        <ion-card-subtitle class="card-subtitle">Activa tu estado como conductor</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="toggle-item">
          <ion-label>Disponible para viajes</ion-label>
          <ion-toggle [(ngModel)]="disponible" (ionChange)="cambiarDisponibilidad()"></ion-toggle>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <div class="action-buttons">
      <ion-button expand="block" (click)="crearViaje()" color="success" class="custom-button">
        Crear Viaje
      </ion-button>
      <ion-button expand="block" (click)="verHistorial()" color="success" class="custom-button">
        Ver Historial
      </ion-button>
      <ion-button expand="block" routerLink="/role-selection" color="primary" class="custom-button">
        Volver 
      </ion-button>
    </div>

    <div class="footer">
      <p>Gestiona tus viajes de forma sencilla y r√°pida.</p>
    </div>
  </div>
</ion-content>
